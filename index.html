<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive rating component</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="main">
        <div class="star"><img src="/basis/images/icon-star.svg" alt=""></div>
        <div class="title">How did we do?</div>
        <div class="text">Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</div>
        <div class="rating">
            <input type="button" value="1" class="rating-btns" id="rating-btn">
            <input type="button" value="2" class="rating-btns" >
            <input type="button" value="3" class="rating-btns" >
            <input type="button" value="4" class="rating-btns" >
            <input type="button" value="5" class="rating-btns" >
        </div>
        <div class="submit-area"><input type="button" value="SUBMIT" class="submit-btn"></div>
    </div>

</body>
<script src="script.js"></script>
</html>
